<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Autocomplete Directive</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body on-load="start()">
    <div class="container" ng-controller="indexCtrl">
        <div class="row" style="margin-top:15em;">
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 col-lg-offset-3 col-md-offset-3">
                <div class="dropdown">
                    <input id="autocomplete" type="text" class="form-control" placeholder="Text input" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <ul class="dropdown-menu" aria-labelledby="autocomplete">
                        <li><a href="">asd</a></li>
                        <li><a href="">asd</a></li>
                        <li><a href="">asd</a></li>
                        <li><a href="">asd</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        function start() {
            $('.dropdown-toggle').dropdown();
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

    <script src="js/index.js"></script>
</body>

</html>
